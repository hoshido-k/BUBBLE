version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bubble-devcontainer
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:backend
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=development

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bubble-backend-dev
    ports:
      - "8000:8080"
      - "3000:3000"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    env_file:
      - ../backend/.env
    volumes:
      - ../backend/app:/app/app:cached
    command: sleep infinity
    networks:
      - bubble-dev

networks:
  bubble-dev:
    driver: bridge
